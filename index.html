<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguaLand - Learn Languages Easily</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f0fdf4;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #58cc02;
      padding: 15px 60px;
      color: white;
    }
    nav h1 { font-size: 28px; font-weight: bold; }
    nav ul { list-style: none; display: flex; align-items: center; }
    nav ul li { margin-left: 25px; }
    nav ul li a { color: white; text-decoration: none; font-weight: 500; transition: 0.3s; }
    nav ul li a:hover { color: #d4f8d4; }
    .btn-login {
      background-color: white;
      color: #58cc02;
      border: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-login:hover { background-color: #e9ffe9; }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
      background-image: linear-gradient(180deg, #d4ffc7, #f0fdf4);
    }
    .hero h2 { font-size: 42px; margin-bottom: 15px; }
    .hero p { font-size: 18px; color: #444; max-width: 600px; margin: 0 auto 25px; }
    .hero button {
      background-color: #58cc02; color: white; border: none;
      padding: 12px 28px; border-radius: 25px; font-size: 18px;
      cursor: pointer; transition: 0.3s;
    }
    .hero button:hover { background-color: #46a302; }

    /* Modal */
    .modal {
      display: none; position: fixed; z-index: 10; left: 0; top: 0;
      width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .modal-content {
      background-color: white; padding: 30px; border-radius: 10px;
      width: 300px; text-align: center;
    }
    .modal-content h2 { color: #58cc02; margin-bottom: 20px; }
    .modal-content input {
      width: 90%; padding: 10px; margin: 8px 0;
      border-radius: 5px; border: 1px solid #ccc;
    }
    .modal-content button {
      background-color: #58cc02; color: white; border: none;
      padding: 10px 20px; border-radius: 25px; cursor: pointer;
      transition: 0.3s; margin-top: 10px;
    }
    .close {
      float: right; font-size: 20px; cursor: pointer; color: #999;
    }

    footer {
      background-color: #58cc02;
      text-align: center; color: white;
      padding: 15px; margin-top: 50px; font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <h1>LinguaLand</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="courses.html">Courses</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><button class="btn-login" id="loginBtn">Login</button></li>
    </ul>
  </nav>

  <section class="hero">
    <h2>Learn Telugu, Hindi, and English â€” the Fun Way!</h2>
    <p>Join LinguaLand today and experience an interactive, game-based way to learn your favorite language!</p>
    <button id="startLearning">Start Learning</button>
  </section>

  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Enter username" />
      <input type="password" id="password" placeholder="Enter password" />
      <button id="loginSubmit">Login</button>
      <p id="loginMessage" style="margin-top:10px; color:green; font-weight:500;"></p>
    </div>
  </div>

  <footer>
    Â© 2025 LinguaLand | Learn with Joy ðŸŒ¿
  </footer>

  <script>
    const modal = document.getElementById("loginModal");
    const loginBtn = document.getElementById("loginBtn");
    const closeModal = document.getElementById("closeModal");
    const loginSubmit = document.getElementById("loginSubmit");
    const loginMessage = document.getElementById("loginMessage");

    loginBtn.addEventListener("click", () => modal.style.display = "flex");
    closeModal.addEventListener("click", () => modal.style.display = "none");

    loginSubmit.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        loginMessage.style.color = "red";
        loginMessage.textContent = "Please enter both fields.";
        return;
      }

      // Simulated successful login
      loginMessage.style.color = "green";
      loginMessage.textContent = "Login successful! Redirecting...";
      setTimeout(() => {
        // Redirect to user dashboard
        window.location.href = "user.html?user=" + encodeURIComponent(username);
      }, 1000);
    });

    window.addEventListener("click", (e) => {
      if (e.target == modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
